  #   restart: unless-stopped
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
  #     - prometheus_data:/prometheus
  #   networks:
  #     - pubky-network
  #   depends_on:
  #     - pubky-homeserver

volumes:
  pubky_data:
    driver: local
  # prometheus_data:
  #   driver: local

networks:
  pubky-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16